<!DOCTYPE html>
<html>
<head>
  <title>Web Page Outline Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .outline {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }
    .outline li {
      margin: 5px 0;
    }
    .indent-1 {
      padding-left: 20px;
    }
    .indent-2 {
      padding-left: 40px;
    }
    .indent-3 {
      padding-left: 60px;
    }
    .indent-4 {
      padding-left: 80px;
    }
    .indent-5 {
      padding-left: 100px;
    }
  </style>
</head>
<body>
  <h1>Web Page Outline</h1>
  <ul id="outline" class="outline"></ul>
  <script src="popup.js"></script>
</body>
</html>
